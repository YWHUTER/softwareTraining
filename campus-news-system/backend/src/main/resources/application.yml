server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: campus-news-system
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus_news_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 790205
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.campus.news.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      # 移除全局逻辑删除，在需要的实体上单独配置

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# JWT配置
jwt:
  secret: campus-news-system-jwt-secret-key-2024-very-long-secret
  expiration: 604800000 # 7天（毫秒）
  header: Authorization
  prefix: Bearer 

# 文件上传配置
# path: 自定义上传目录，留空则使用用户主目录下的 campus-news-uploads 文件夹
# 支持环境变量: FILE_UPLOAD_PATH
# 示例（Windows）: D:/campus-uploads
# 示例（Linux 服务器）: /var/www/campus-news/uploads
# 示例（Docker）: /app/uploads（需挂载卷）
file:
  upload:
    path: ${FILE_UPLOAD_PATH:}
    max-size: 10485760 # 10MB

logging:
  level:
    com.campus.news: debug
    org.springframework.security: debug
